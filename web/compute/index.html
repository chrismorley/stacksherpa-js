<!DOCTYPE html>
<html data-ng-app="stacksherpa-compute">
	<head>
		<meta charset="UTF-8" />
		<link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="/css/stacksherpa.css" rel="stylesheet" />
		<script src="/js/angular.min.js"></script>
		<script src="/js/angular-cookies.min.js"></script>
	</head>
	<body data-ng-controller="ComputeCtrl">
		
		<div ng-include src="'../views/common/top.html'"></div>
		
		<div class="container">
			<div class="row">
				<div class="span3">
					<ng-include src="'views/nav.html'"></ng-include>
				</div>
				<div class="span9" data-ng-view="">
				</div>
			</div>
		</div>
		<div id="modal" ng-include src="modal"></div>
		
		<script src="/js/jquery-1.8.1.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		
		<script src="/js/sockjs-0.3.min.js"></script>
		<script src="/js/vertxbus.js"></script>
		
		<script src="/app/common/proxy.js"></script>
		
		<script src="app/compute.js"></script>
		<script src="app/compute-client.js"></script>
		
		<script src="app/servers.js"></script>
		<script src="app/images.js"></script>
		<script src="app/flavors.js"></script>
		<script src="app/floatingips.js"></script>
		<script src="app/volumes.js"></script>
		<script src="app/snapshots.js"></script>
		<script src="app/keypairs.js"></script>
		<script src="app/securitygroups.js"></script>
		
		<script>
			$(document).on("change", "thead input[type=checkbox]", function() {
				$("tbody input[type=checkbox]").prop("checked", $(this).prop("checked"))
			});
			$(document).on("change", "tbody input[type=checkbox]", function() {
				var $all = $("tbody input[type=checkbox]");
				var checked = $all.length == $all.filter(":checked").length;
				$("thead input[type=checkbox]").prop("checked", checked);
			});
		</script>
	</body>
</html>
