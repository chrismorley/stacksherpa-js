<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button class="btn" data-ng-click="onCreate()"><i class="icon-plus"></i> Create</button>
				<button class="btn" data-ng-click="onDelete()"><i class="icon-minus"></i> Delete</button>
				<button class="btn" data-ng-click="onCreateVolume()"><i class="icon-plus"></i> Create Volume</button>
			</td>
			<td class="right">
				<a data-ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</a>
			</td>
		</tr>
	</table>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th>Volume ID</th>
			<th>Status</th>
			<th>Created</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in snapshots">
			<td><input type="checkbox" /></td>
			<td>{{item.id}}</td>
			<td>{{item.displayName}}</td>
			<td>{{item.displayDescription}}</td>
			<td>{{item.volumeId}}</td>
			<td>{{item.status}}</td>
			<td>{{item.created}}</td>
			<td class="btn-toolbar">
				<div class="btn-group" style="float:right; margin-right: 35px">
					<button data-toggle="dropdown" class="btn dropdown-toggle">
						Available Actions<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a ng-click="onCreateVolume(item)">Create Volume</a></li>
						<li class="divider"></li>
						<li><a ng-click="onDelete(item)" class="confirm-delete"><i class="icon-remove"></i> Delete</a></li>
					</ul>
				</div>
			</td>
		</tr>
	</tbody>
</table>
