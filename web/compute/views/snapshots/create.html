<div id="server-launch" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Create Snapshot</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Volume</label>
						<select name="volumeId" from="${volumes}" optionKey="id" optionValue="name" class="span8" noSelection="${['null':'Select One Volume (optional) ...']}" value="${item.volumeId}"></select>
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Name</label>
						<input type="text" name="name" class="span8" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Description</label>
						<input type="text" name="description" class="span8" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" name="force" /> Force
						</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn" data-ng-click="onCloseModal()">Cancel</button>
	</div>
</div>
