<!DOCTYPE html>
<html data-ng-app="stacksherpa">
	<head>
		<meta charset="UTF-8" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="css/stacksherpa.css" rel="stylesheet" />
		<script src="js/angular.min.js"></script>
		<script src="js/angular-cookies.min.js"></script>
	</head>
	<body data-ng-controller="StackSherpaCtrl">
		
		<div ng-include src="'views/common/top.html'" ng-show="isLoggedIn()"></div>
		
		<div class="container" data-ng-view=""></div>
		<div id="modal" ng-include src="modal"></div>
		
		<script src="js/jquery-1.8.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
		<script src="js/sockjs-0.3.min.js"></script>
		<script src="js/vertxbus.js"></script>
		
		<script src="app/common/proxy.js"></script>
		<script src="app/common/stacksherpa.js"></script>
		
		<script src="app/identity/keystone-client.js"></script>
		<script src="app/storage/swift-client.js"></script>
		
		<script src="app/portal/users.js"></script>
		<script src="app/portal/usage.js"></script>
		<script src="app/portal/billing.js"></script>
		
		<script src="app/identity/tenants.js"></script>
		<script src="app/identity/users.js"></script>
		<script src="app/identity/roles.js"></script>
		<script src="app/identity/services.js"></script>
		<script src="app/identity/endpoints.js"></script>
		
		<script src="app/storage/containers.js"></script>
		
		<script>
			$(document).on("change", "thead input[type=checkbox]", function() {
				$("tbody input[type=checkbox]").prop("checked", $(this).prop("checked"))
			});
			$(document).on("change", "tbody input[type=checkbox]", function() {
				var $all = $("tbody input[type=checkbox]");
				var checked = $all.length == $all.filter(":checked").length;
				$("thead input[type=checkbox]").prop("checked", checked);
			});
		</script>
	</body>
</html>
