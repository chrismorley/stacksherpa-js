<!DOCTYPE html>
<html data-ng-app="stacksherpa">
	<head>
		<meta charset="UTF-8" />
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="css/stacksherpa.css" rel="stylesheet" />
		<script src="js/angular-1.0.1.min.js"></script>
		<script src="js/angular-resource-1.0.1.min.js"></script>
		<script src="js/angular-cookies-1.0.1.min.js"></script>
	</head>
	<body data-ng-controller="StackSherpaCtrl">
		
		<div ng-include src="'views/common/top.html'" ng-show="isLoggedIn()"></div>
		
		<div class="container" data-ng-view=""></div>
		<div id="modal" ng-include src="modal"></div>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
		<script src="app/keystone-client.js"></script>
		<script src="app/compute-client.js"></script>
		<script src="app/stacksherpa.js"></script>
		
		<script src="app/portal/users.js"></script>
		<script src="app/portal/usage.js"></script>
		<script src="app/portal/billing.js"></script>
		
		<script src="app/tenants.js"></script>
		<script src="app/users.js"></script>
		<script src="app/roles.js"></script>
		<script src="app/services.js"></script>
		<script src="app/endpoints.js"></script>
		
		<script src="app/servers.js"></script>
		<script src="app/images.js"></script>
		<script src="app/flavors.js"></script>
		<script src="app/floatingips.js"></script>
		<script src="app/volumes.js"></script>
		<script src="app/snapshots.js"></script>
		<script src="app/keypairs.js"></script>
		<script src="app/securitygroups.js"></script>
		<script>
			$(document).on("change", "thead input[type=checkbox]", function() {
				$("tbody input[type=checkbox]").prop("checked", $(this).prop("checked"))
			});
			$(document).on("change", "tbody input[type=checkbox]", function() {
				var $all = $("tbody input[type=checkbox]");
				var checked = $all.length == $all.filter(":checked").length;
				$("thead input[type=checkbox]").prop("checked", checked);
			});
		</script>
	</body>
</html>
