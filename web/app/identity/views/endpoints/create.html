<div id="server-launch" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="EndpointCreateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Create Endpoint</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Service</label>
						<input type="text" data-ng-model="endpoint.service_id" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Region</label>
						<input type="text" data-ng-model="endpoint.region" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Public URL</label>
						<textarea data-ng-model="endpoint.publicurl"></textarea>
						<span class="help-block">http://[host]:8774/v2/$(tenant_id)s</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Internal URL</label>
						<textarea data-ng-model="endpoint.internalurl"></textarea>
						<span class="help-block">http://[host]:8774/v2/$(tenant_id)s</span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Admin URL</label>
						<textarea data-ng-model="endpoint.adminurl"></textarea>
						<span class="help-block">http://[host]:8774/v2/$(tenant_id)s</span>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn" data-ng-click="onCloseModal()">Cancel</button>
		<button class="btn" data-ng-click="onCreate()">Create Endpoint</button>
	</div>
</div>
