<div class="row">
	<div class="span12">
		<ng-include src="'app/identity/views/common/nav.html'">
	</div>
</div>
<div class="row">
	<div class="span12">
		<h1>Endpoint List</h1>
		<hr />
		<div class="well">
			<table class="actions">
				<tr>
					<td>
						<button class="btn"><i class="icon-plus"></i> Create</button>
						<button data-ng-click="onDelete()" class="btn"><i class="icon-minus"></i> Delete</button>
					</td>
					<td class="right">
						<button data-ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</button>
					</td>
				</tr>
			</table>
		</div>
		<table class="table table-striped" with-selection-checkboxes="item.list">
			<thead>
				<tr>
					<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
					<th>ID</th>
					<th>Name</th>
					<th>Public URL</th>
					<th>Administration URL</th>
					<th>Internal URL</th>
					<th><br /></th>
				</tr>
			</thead>
			<tbody>
				<g:each in="${items.list}" var="item" status="status">
				<tr>
					<td><input type="checkbox" ng-model="tenant.checked" /></td>
					<td>${item.id}</td>
					<td>${item.name}</td>
					<td>${item.publicURL}</td>
					<td>${item.adminURL}</td>
					<td>${item.internalURL}</td>
					<td style="text-align:right">
						<a href="${g.createLink(action : 'delete', params : [endpointId : item.id])}" class="btn confirm-delete">
							<i class="icon-remove"></i> Delete</a>
					</td>
				</tr>
				</g:each>
			</tbody>
		</table>
	</div>
</div>
