<div id="server-launch" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="VolumeAttachCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Attach Volume IP</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Server</label>
						<select name="serverId" from="${servers}" class="span8" optionKey="id" optionValue="name"></select>
						<span class="help-block">Example block-level help text here.</span>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="onAttach()">Attach</button>
		<button class="btn" data-ng-click="onCloseModal()">Cancel</button>
	</div>
</div>
