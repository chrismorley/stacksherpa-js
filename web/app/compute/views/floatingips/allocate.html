<div id="server-launch" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="FloatingIpAllocateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Allocate Floating IP</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Pool</label>
						<select ng-model="pool" ng-options="pool.name as pool.name for pool in floating_ip_pools"></select>
						<span class="help-block"></span>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="onAllocate()">Allocate</button>
		<button class="btn" data-ng-click="onCloseModal()">Cancel</button>
	</div>
</div>
