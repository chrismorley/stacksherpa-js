<div id="server-launch" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Resize Server</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Flavor</label>
						<select name="flavorRef" from="${flavors}" class="span8" optionKey="id" optionValue="name"></select>
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" ng-model="autoDiskConfig" /> Auto Disk Config
						</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn" data-ng-click="onCloseModal()">Cancel</button>
		<button type="submit" class="btn btn-primary">Resize</button>
	</div>
</div>
