<h1>IaaS Usage (Aggregate)</h1>
<hr />
<div class="well">
	<form action="${createLink(action : 'bill', params : [tenantId : params.tenantId])}" method="POST">
	<table>
		<tr>
			<td>
				Company
			</td>
			<td>
				Start Date
			</td>
			<td>
				End Date
			</td>
			<td>
				<br />
			</td>
		</tr>
		<tr>
			<td>
				<select name="accountId" from="${stacksherpa.billing.Account.list()}" optionKey="id" optionValue="company" value=""></select>
			</td>
			<td>
				<input type="text" name="fromDate" placeholder="dd/mm/yyyy" value="${new Date().minus(30).format('dd/MM/yyyy')}" />
			</td>
			<td>
				<input type="text" name="toDate" placeholder="dd/mm/yyyy" value="${new Date().format('dd/MM/yyyy')}"/>
			</td>
			<td>
				<button class="btn" style="margin-bottom: 9px">Test Billing</button>
			</td>
		</tr>
	</table>
	</form>
</div>
<div class="well">
	<table class="actions">
		<tr>
			<td>
				<a href="#/portal/usage" class="btn"><i class="icon-plus"></i> RAW</a>
			</td>
			<td class="right">
				<a href="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</a>
			</td>
		</tr>
	</table>
</div>
<table class="table table-stripped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Tenant ID</th>
			<th>User ID</th>
			<th>Resource ID</th>
			<th>Start</th>
			<th>End</th>
		</tr>
	</thead>
	<tbody>
		<g:each in="${items.list}" var="item" status="status">
		<tr>
			<td><input type="checkbox" /></td>
			<td>${item.tenantId}</td>
			<td>${item.userId}</td>
			<td>${item.resourceId}</td>
			<td>${item.start}</td>
			<td>${item.end}</td>
		</tr>
		</g:each>
	</tbody>
</table>
