<table class="table table-stripped">
	<thead>
		<tr>
			<th>Name</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="tenant in tenants">
			<td>{{tenant.name}}</td>
			<td style="text-align: right">
				<a ng-click="onTenantSelected(tenant)" class="btn">Show Project</a>
			</td>
		</tr>
	</tbody>
</table>
