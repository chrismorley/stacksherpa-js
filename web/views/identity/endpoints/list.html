<h1>Endpoint List</h1>
<hr />
<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button data-ng-click="onCreate()" class="btn"><i class="icon-plus"></i> Create</button>
				<button data-ng-click="onDelete()" class="btn"><i class="icon-minus"></i> Delete</button>
			</td>
			<td class="right">
				<button data-ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</button>
			</td>
		</tr>
	</table>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>ID</th>
			<th>Name</th>
			<th>Public URL</th>
			<th>Administration URL</th>
			<th>Internal URL</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<g:each in="${items.list}" var="item" status="status">
		<tr>
			<td><input type="checkbox" /></td>
			<td>${item.id}</td>
			<td>${item.name}</td>
			<td>${item.publicURL}</td>
			<td>${item.adminURL}</td>
			<td>${item.internalURL}</td>
			<td style="text-align:right">
				<a href="${g.createLink(action : 'delete', params : [endpointId : item.id])}" class="btn confirm-delete">
					<i class="icon-remove"></i> Delete</a>
			</td>
		</tr>
		</g:each>
	</tbody>
</table>
