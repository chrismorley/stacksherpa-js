<h1>User List</h1>
<hr />
<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button data-ng-click="onCreate()" class="btn"><i class="icon-plus"></i> Create</button>
				<button data-ng-click="onDelete()" class="btn"><i class="icon-minus"></i> Delete</button>
			</td>
			<td class="right">
				<button data-ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</button>
			</td>
		</tr>
	</table>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Id</th>
			<th>Name</th>
			<th>eMail</th>
			<th>Tenant</th>
			<th>Enabled</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<g:each in="${items.list.sort { it.tenantId }}" var="item" status="status">
		<tr>
			<td><input type="checkbox" /></td>
			<td>${item.id}</td>
			<td>${item.name}</td>
			<td>${item.email}</td>
			<td>
				<g:if test="${item.tenantId}">
				<a href="#/identity/tenants/1">${item.tenantId}</a>
				</g:if>
				<g:else>
				N/A
				</g:else>
			</td>
			<td>${item.enabled}</td>
			<td style="text-align:right">
				<a href="${g.createLink(action : 'delete', params : [userId : item.id])}" class="btn confirm-delete">
					<i class="icon-remove"></i> Delete</a>
			</td>
		</tr>
		</g:each>
	</tbody>
</table>
