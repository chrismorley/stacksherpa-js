<h1>Tenant List</h1>
<hr />
<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button data-ng-click="onCreate()" class="btn"><i class="icon-plus"></i> Create</button>
				<button data-ng-click="onDelete()" class="btn"><i class="icon-minus"></i> Delete</button>
			</td>
			<td class="right">
				<button data-ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</button>
			</td>
		</tr>
	</table>
</div>
<table class="table table-stripped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Name</th>
			<th>Description</th>
			<th>Enabled</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="tenant in tenants">
			<td><input type="checkbox" /></td>
			<td><a href="#/identity/tenants/{{tenant.id}}">{{tenant.name}}</a></td>
			<td>{{item.description}}</td>
			<td>{{item.enabled}}</td>
			<td class="right">
				<button ng-click="onDelete()" class="btn confirm-delete"><i class="icon-remove"></i> Delete</a>
			</td>
		</tr>
	</tbody>
</table>
