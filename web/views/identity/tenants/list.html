<h1>Tenant List</h1>
<hr />
<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button data-ng-click="onCreate()" class="btn"><i class="icon-plus"></i> Create</button>
				<button data-ng-click="onDelete()" class="btn"><i class="icon-minus"></i> Delete</button>
			</td>
			<td class="right">
				<button data-ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</button>
			</td>
		</tr>
	</table>
</div>
<table class="table table-stripped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Name</th>
			<th>Description</th>
			<th>Enabled</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<g:each in="${items.list}" var="item" status="status">
		<tr>
			<td><input type="checkbox" /></td>
			<td><a href="#/identity/tenants/1">${item.name}</a></td>
			<td>${item.description}</td>
			<td>${item.enabled}</td>
			<td class="right">
				<a href="${createLink(action : 'delete', params : [tenantId : item.id])}" class="btn confirm-delete"><i class="icon-remove"></i> Delete</a>
			</td>
		</tr>
		</g:each>
	</tbody>
</table>
