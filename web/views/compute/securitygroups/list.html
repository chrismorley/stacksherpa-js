<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button ng-click="onCreate()" class="btn"><i class="icon-plus"></i> Create</button>
				<button ng-click="onDelete()" class="btn"><i class="icon-minus"></i> Delete</button>
			</td>
			<td class="right">
				<button ng-click="onRefresh()" class="btn"><i class="icon-refresh"></i> Refresh</button>
			</td>
		</tr>
	</table>
</div>
	
<table class="table table-striped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Name</th>
			<th>Description</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<g:each in="${items.list}" var="item" status="status">
		<tr>
			<td><input type="checkbox" /></td>
			<td>${item.name}</td>
			<td>${item.description}</td>
			<td class="btn-toolbar">
				<div class="btn-group" style="float:right; margin-right: 35px">
					<button data-toggle="dropdown" class="btn dropdown-toggle">
						Available Actions<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a ng-click="onEdit()">Edit rules</a></li>
						<li class="divider"></li>
						<li><a href="${createLink(action : 'delete', params : [tenantId : params.tenantId, securityGroupId : item.id])}" class="confirm-delete"><i class="icon-remove"></i> Delete</a></li>
					</ul>
				</div>
			</td>
		</tr>
		</g:each>
	</tbody>
</table>
