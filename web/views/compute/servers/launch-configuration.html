<div data-ng-controller="LaunchServerConfigurationCtrl">
	<h1>Server Configuration</h1>
	
	<div style="overflow-y: auto">
	<table class="table">
		<tr>
			<td colspan="2">
				<label>Name</label>
				<input placeholder="Type somethingâ€¦" ng-model="server.name" />
				<span class="help-block"></span>
			</td>
		</tr>
		<tr>
			<td>
				<label>Administration Password</label>
				<input type="password" ng-model="server.adminPass" />
				<span class="help-block"></span>
			</td>
			<td class="form-inline">
				<label>Flavor</label>
				<select ng-model="server.flavorRef" ng-options="flavor.id as flavor.name for flavor in flavors" optionValue="${{it.name + ' - ' + it.vcpus + ' vCPUs, ' + it.ram + ' RAM, ' + it.disk + ' Disk'}}"></select>
				<span class="help-block"></span>
			</td>
		</tr>
		<tr>
			<td>
				<label>Min.</label>
				<input name="server.min" type="number" ng-model="server.min" />
				<span class="help-block"></span>
			</td>
			<td>
				<label>Max.</label>
				<input name="server.max" type="number" ng-model="server.max" />
				<span class="help-block"></span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<label>Disk Config</label>
				<select ng-model="server.diskConfig" ng-options="opt for opt in ['MANUAL','AUTO']" />
				<span class="help-block"></span>
			</td>
		</tr>
	</table>
	</div>
</div>
