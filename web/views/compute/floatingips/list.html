<div class="well">
	<table class="actions">
		<tr>
			<td>
				<button class="btn" data-ng-click="onAllocate()"><i class="icon-plus"></i> Allocate</a>
				<button class="btn" data-ng-click="onDeallocate()"><i class="icon-minus"></i> Deallocate</a>
				<button class="btn" data-ng-click="onAssociate()"><i class="icon-plus"></i> Associate</a>
				<button class="btn" data-ng-click="onDisassociate()"><i class="icon-minus"></i> Disassociate</a>
			</td>
			<td class="right">
				<a href="${createLink(action : 'list', params : [tenantId : params.tenantId, regionName : params.regionName])}" class="btn"><i class="icon-refresh"></i> Refresh</a>
			</td>
		</tr>
	</table>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Ip</th>
			<th>Fixed Ip</th>
			<th>Server Id</th>
			<th>Pool</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input type="checkbox" /></td>
			<td>${item.ip}</td>
			<td>${item.fixedIp}</td>
			<td>${item.instanceId}</td>
			<td>${item.pool}</td>
			<td class="btn-toolbar">
				<div class="btn-group" style="float:right; margin-right: 35px">
					<button data-toggle="dropdown" class="btn dropdown-toggle">
						Available Actions<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
					<g:if test="${item.instanceId}">
						<li><a data-ng-click="onDisassociate()">Disassociate from server</a></li>
					</g:if>
					<g:else>
						<li><a data-ng-click="onAssociate()">Associate to server</a></li>
					</g:else>
						<li class="divider"></li>
						<li><a data-ng-click="onDeallocate()" class="confirm-delete">Deallocate ...</a></li>
					</ul>
				</div>
			</td>
		</tr>
	</tbody>
</table>
