<h1>Container List</h1>
<hr />
<div class="well">
<table style="width: 100%">
<tr>
<td>
<form action="${createLink(action : 'save', params : [tenantId : params.tenantId])}" method="POST" class="form-inline" style="display: inline">
<g:textField name="name" class="input-large" />
<button class="btn"><i class="icon-plus"></i> Create</button>
</form>
</td>
<td class="right">
<a href="${createLink(action : 'create', params : [tenantId : params.tenantId])}" class="btn"><i class="icon-refresh"></i> Refresh</a>
</td>
</tr>
</table>
</div>
<table class="table table-bordered">
	<thead>
		<tr>
			<th><input type="checkbox" /></th>
			<th>Name</th>
			<th>Count</th>
			<th>Bytes</th>
			<th><br /></th>
		</tr>
	</thead>
	<tbody>
		<g:each in="${containers}" var="container" status="status">
		<tr>
			<td><input type="checkbox" /></td>
			<td><i class="icon-briefcase"></i> <a href="${createLink(controller : 'objects', action : 'list', params : [tenantId : params.tenantId, regionName : params.regionName, containerName : container.name])}">${container.name}</a></td>
			<td>${container.objectCount}</td>
			<td>${container.bytesUsed}</td>
			<td style="text-align: center">
				<a href="${createLink(action : 'delete', params : [tenantId : params.tenantId, regionName : params.regionName, containerName : container.name])}" class="btn confirm-delete"><i class="icon-remove"></i> Delete</a>
			</td>
		</tr>
		</g:each>
	</tbody>
</table>

<div id="delete-modal" class="modal hide fade">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">x</button>
      <h3>Delete Container</h3>
    </div>
    <div class="modal-body">
      <p>You are about to delete this container, this procedure is irreversible.</p>
      <p>Do you want to proceed?</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn danger">Yes</a>
      <a href="#" data-dismiss="modal" class="btn secondary">No</a>
    </div>
</div>
