<div ng-include src="'app/portal/views/top.html'"></div>
<div class="row">
	<div class="span12">
		<h1>Container List</h1>
		<hr />
		<div class="well">
			<table style="width: 100%">
				<tr>
					<td>
					<input type="text" ng-model="name" class="input-large" />
					<button class="btn" ng-click="onCreate()"><i class="icon-plus"></i> Create</button>
					</td>
					<td class="right">
					<button ng-click="onRefresh(true)" class="btn"><i class="icon-refresh"></i> Refresh</button>
					</td>
				</tr>
			</table>
		</div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th><input type="checkbox" /></th>
					<th>Name</th>
					<th>Count</th>
					<th>Bytes</th>
					<th><br /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="container in containers">
					<td><input type="checkbox" /></td>
					<td><i class="icon-briefcase"></i> <a href="#/{{$routeParams.tenant}}/storage/{{$routeParams.region}}/containers/{{container.name}}">{{container.name}}</a></td>
					<td>{{container.objectCount}}</td>
					<td>{{container.bytesUsed}}</td>
					<td style="text-align: center">
						<a ng-click="onDelete(container)" class="btn confirm-delete"><i class="icon-remove"></i> Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div id="delete-modal" class="modal hide fade">
		    <div class="modal-header">
		      <button class="close" data-dismiss="modal">x</button>
		      <h3>Delete Container</h3>
		    </div>
		    <div class="modal-body">
		      <p>You are about to delete this container, this procedure is irreversible.</p>
		      <p>Do you want to proceed?</p>
		    </div>
		    <div class="modal-footer">
		      <a href="#" class="btn danger">Yes</a>
		      <a href="#" data-dismiss="modal" class="btn secondary">No</a>
		    </div>
		</div>
	</div>
</div>
