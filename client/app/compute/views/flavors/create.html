<div ng-controller="FlavorCreateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="hide()">Ã—</button>
		<h3>Create Flavor</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table class="table-form">
				<tr>
					<td colspan="3">
						<label>Name</label>
						<input type="text" data-ng-model="flavor.name" placeholder="" style="width: 98%" required />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>RAM</label>
						<input type="number" data-ng-model="flavor.ram" placeholder="" required />
						<span class="help-block"></span>
					</td>
					<td>
						<label>vCPUs</label>
						<input type="number" data-ng-model="flavor.vcpus" placeholder="" required />
						<span class="help-block"></span>
					</td>
					<td>
						<label>Root Disk (Gb)</label>
						<input type="number" data-ng-model="flavor.disk" placeholder="" required />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Swap</label>
						<input type="number" data-ng-model="flavor.swap" placeholder="" required />
						<span class="help-block"></span>
					</td>
					<td>
						<label>Ephemeral Disk (Gb)</label>
						<input type="number" data-ng-model="flavor['OS-FLV-EXT-DATA:ephemeral']" required />
						<span class="help-block"></span>
					</td>
					<td>
						<label>RX/TX</label>
						<input type="text" data-ng-model="flavor.rxtx_factor" />
						<span class="help-block"></span>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<div class="pull-left">
			<a data-ng-click="onCloseModal()">Cancel</a>
		</div>
		<div class="pull-right">
			<button class="btn btn-small btn-primary" data-ng-click="create()">Create Flavor</button>
		</div>
	</div>
</div>
