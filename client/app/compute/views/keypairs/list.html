<div class="row" data-ng-controller="ComputeCtrl">
	<ng-include src="'app/compute/views/common/nav.html'">
</div>
<div class="page-header" style="position: relative">
	<h1>Key Pairs <small>{{$routeParams.region}}</small></h1>
</div>
<div class="row">
	<div class="span12">
		<div class="well well-small" style="overflow:hidden">
			<div class="pull-left">
				<button class="btn btn-small modal-link" modal-src="app/compute/views/keypairs/create.html"><i class="icon-plus"></i> Create Key Pair</button>
			</div>
			<div class="pull-right">
				<button ng-click="onDelete()" class="btn btn-small"><i class="icon-trash"></i> Delete</button>
				<button ng-click="onRefresh(true)" class="btn btn-small"><i class="icon-refresh"></i> Refresh</button>
			</div>
		</div>
		<table class="table table-striped" with-selection-checkboxes="keypairs">
			<thead>
				<tr>
					<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
					<th>Name</th>
					<th>Fingerprint</th>
					<th style="width: 1px"><br /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in keypairs">
					<td><input type="checkbox" ng-model="item.checked" /></td>
					<td>{{item.name}}</td>
					<td>{{item.fingerprint}}</td>
					<td class="btn-toolbar">
						<div class="btn-group">
							<button data-toggle="dropdown" class="btn btn-small dropdown-toggle">
								<span class="icon-cog"></span> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a ng-click="onDelete(item)" class="confirm-delete"><i class="icon-remove"></i> Delete</a></li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
