<div class="wizard" data-ng-controller="ServerRebuildCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="hide()">Ã—</button>
		<h3>Rebuild Server</h3>
	</div>
	<div class="modal-body">
		<div class="step">
			<div ng-include src="'app/compute/views/servers/launch-select-image.html'"></div>
		</div>
		<div class="step">
			<div ng-include src="'app/compute/views/servers/rebuild-configuration.html'"></div>
		</div>
		<div class="step">
			<div ng-include src="'app/compute/views/servers/launch-metadata.html'"></div>
		</div>
		<div class="step">
			<div ng-include src="'app/compute/views/servers/launch-personality.html'"></div>
		</div>
		<div class="step">
			<div ng-include src="'app/compute/views/servers/rebuild-summary.html'"></div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="pull-left">
			<a data-ng-click="hide()">Cancel</a>
		</div>
		<button class="btn btn-small btn-previous" data-ng-click="on_previous()">Previous</button>
		<button class="btn btn-small btn-next" data-ng-click="on_next()">Next</button>
		<button class="btn btn-small btn-finish" data-ng-click="onRebuild()">Finish</button>
	</div>
</div>
