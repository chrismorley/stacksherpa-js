<div id="server-launch" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="ServerBackupCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Create Backup</h3>
	</div>
	<div class="modal-body">
			<fieldset>
				<table style="width: 100%">
					<tr>
						<td>
							<label>Name</label>
							<input type="text" ng-model="name" />
							<span class="help-block"></span>
						</td>
					</tr>
					<tr>
						<td>
							<label>Type</label>
							<select name="type" from="[:]"></select>
							<span class="help-block"></span>
						</td>
					</tr>
					<tr>
						<td>
							<label>Rotation</label>
							<input type="text" ng-model="rotation" />
							<span class="help-block"></span>
						</td>
					</tr>
				</table>
				<hr />
				<h2>Metadata</h2>
				<table class="table table-stripped">
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
							<th><br /></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input data-ng-model="key" /></td>
							<td><input data-ng-model="value" /></td>
							<td style="text-align: center">
								<button class="btn" data-ng-click="onAddMetadata()"><span class="icon-plus"></span></a>
							</td>
						</tr>
					<tbody>
					<tbody>
						<tr data-ng-repeat="(key, value) in backup.metadata">
							<td>{{key}}</td>
							<td>{{value}}</td>
							<td style="text-align: center">
								<button class="btn" data-ng-click="onRemoveMetadata(key)"><span class="icon-minus"></span></a>
							</td>
						</tr>
					<tbody>
				</table>
			</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn" data-ng-click="onCloseModal()">Cancel</button>
		<button class="btn btn-small btn-primary">Backup</button>
	</div>
</div>
