<div data-ng-controller="LaunchServerConfigurationCtrl">
	<div style="overflow-y: auto">
	<table style="width: 100%">
		<tr>
			<td colspan="3">
				<label>Name</label>
				<input type="text" placeholder="Type somethingâ€¦" ng-model="server.name" style="width: 96%"/>
				<span class="help-block"></span>
			</td>
			<td>
				<label>Administration Password</label>
				<input type="password" ng-model="server.adminPass" />
				<span class="help-block"></span>
			</td>
		</tr>
		<tr>
			<td>
				<label>Flavor</label>
				<select ng-model="server.flavorRef" ng-options="flavor.id as flavor.name for flavor in flavors | orderBy:'+ram'" optionValue="${{it.name + ' - ' + it.vcpus + ' vCPUs, ' + it.ram + ' RAM, ' + it.disk + ' Disk'}}"></select>
				<span class="help-block"></span>
			</td>
			<td>
				<label>Min.</label>
				<input name="server.min" type="number" ng-model="server.min" class="span1"/>
				<span class="help-block"></span>
			</td>
			<td>
				<label>Max.</label>
				<input name="server.max" type="number" ng-model="server.max" class="span1"/>
				<span class="help-block"></span>
			</td>
			<td>
				<label>Disk Config</label>
				<select ng-model="server.diskConfig" ng-options="opt for opt in ['MANUAL','AUTO']" />
				<span class="help-block"></span>
			</td>
		</tr>
	</table>
	</div>
</div>
