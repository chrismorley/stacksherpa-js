<div class="row" data-ng-controller="ComputeCtrl">
	<ng-include src="'app/compute/views/common/nav.html'">
</div>
<div class="row">
	<div class="span12">
		<div id="server-list">
			<div class="well">
			<table style="width: 100%">
				<tbody>
					<tr>
						<td>
							<button class="btn btn-launch" data-bootstrap-modal="app/compute/views/servers/launch.html"><span class="icon-play"></span> Launch Server</button>
						</td>
						<td style="text-align: right">
							<button class="btn btn-delete" data-ng-click="onDelete()"><span class="icon-trash"></span> Delete</button>
							<a class="btn btn-refresh" data-ng-click="onRefresh(true)"><span class="icon-refresh"></span> Refresh</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<div class="list">
			<table class="table table-stripped" with-selection-checkboxes="servers">
				<thead>
					<tr>
						<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
						<th>Name</th>
						<th>Flavor</th>
						<th>Image</th>
						<th>Status</th>
						<th><br /></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="server in servers">
						<td><input type="checkbox" ng-model="server.checked"></td>
						<td>{{server.name}}</td>
						<td>{{server.flavor.name}} - {{server.flavor.vcpus}} vCPUs, {{server.flavor.ram}} RAM, {{server.flavor.disk}} Disk</td>
						<td>{{server.image.name}}</td>
						<td ng-show="server.status == 'ACTIVE'" style="text-align: center">
							<span class="label label-success">{{server.status}}</span>
						</td>
						<td ng-hide="server.status == 'ACTIVE'">
							<div class="progress progress-striped active">
							  <div class="bar" style="width: {{server.progress}}%;"></div>
							</div>
						</td>

						<td class="btn-toolbar">
							<div class="btn-group" style="float: right; margin-right: 35px">
								<button data-toggle="dropdown" class="btn dropdown-toggle"><span class="icon-cog"></span> <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#/{{$routeParams.tenant}}/compute/{{$routeParams.region}}/servers/{{server.id}}">Show</a>
									<li class="divider"></li>
									<li><a ng-click="onDelete(server)" class="confirm-delete">Delete ...</a></li>
								</ul>
							</div>
						</td>
					</tr>
				<tbody>
			</table>
			</div>
		</div>
	</div>
</div>
