<div data-ng-controller="LaunchServerSummaryCtrl">
	<table class="details">
		<tbody>
			<tr>
				<th>Name</th>
				<th>Flavor</th>
				<th>Image</th>
				<th>Status</th>
			</tr>
			<tr>
				<td>{{server.name}}</td>
				<td>{{server.flavor}}</td>
				<td>{{server.image}}</td>
				<td>{{server.status}}</td>
			</tr>
		</tbody>
	</table>
	{{server|json}}
</div>
