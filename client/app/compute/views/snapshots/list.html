<div class="row">
	<div class="span2"><ng-include src="'app/compute/views/common/nav.html'"></div>
	<div class="span10">
		<div class="well">
			<table style="width: 100%">
				<tr>
					<td>
						<button class="btn" data-bootstrap-modal="app/compute/views/snapshots/create.html"><i class="icon-plus"></i> Create</button>
						<button class="btn" data-ng-click="onDelete()"><i class="icon-minus"></i> Delete</button>
						<button class="btn" data-bootstrap-modal="app/compute/views/volumes/create.html"><i class="icon-plus"></i> Create Volume</button>
					</td>
					<td style="text-align: right">
						<a data-ng-click="onRefresh(true)" class="btn"><i class="icon-refresh"></i> Refresh</a>
					</td>
				</tr>
			</table>
		</div>
		<table class="table table-striped" with-selection-checkboxes="snapshots">
			<thead>
				<tr>
					<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Volume ID</th>
					<th>Status</th>
					<th>Created</th>
					<th><br /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in snapshots">
					<td><input type="checkbox" ng-model="item.checked" /></td>
					<td>{{item.id}}</td>
					<td>{{item.displayName}}</td>
					<td>{{item.displayDescription}}</td>
					<td>{{item.volumeId}}</td>
					<td>{{item.status}}</td>
					<td>{{item.createdAt}}</td>
					<td class="btn-toolbar">
						<div class="btn-group" style="float:right; margin-right: 35px">
							<button data-toggle="dropdown" class="btn dropdown-toggle">
								Available Actions<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a data-bootstrap-modal="app/compute/views/volumes/create.html">Create Volume</a></li>
								<li class="divider"></li>
								<li><a ng-click="onDelete(item)" class="confirm-delete"><i class="icon-remove"></i> Delete</a></li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
