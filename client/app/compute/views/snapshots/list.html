<div class="row" data-ng-controller="ComputeCtrl">
	<ng-include src="'app/compute/views/common/nav.html'">
</div>
<div class="page-header" style="position: relative">
	<h1>Snapshots <small>{{$routeParams.region}}</small></h1>
</div>
<div class="row">
	<div class="span12">
		<div class="well well-small" style="overflow: hidden">
			<!--
			<div class="pull-left">
				<button class="btn btn-small modal-link" modal-src="app/compute/views/snapshots/create.html"><i class="icon-plus"></i> Create Snapshot</button>
				<button class="btn btn-small modal-link" modal-src="app/compute/views/volumes/create.html"><i class="icon-plus"></i> Create Volume</button>
			</div>
			-->
			<div class="pull-right">
				<button class="btn btn-small" data-ng-click="onDelete()"><i class="icon-trash"></i> Delete</button>
				<a class="btn btn-small" data-ng-click="onRefresh(true)"><i class="icon-refresh"></i> Refresh</a>
			</div>
		</div>
		<table class="table table-striped" with-selection-checkboxes="snapshots">
			<thead>
				<tr>
					<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Volume ID</th>
					<th>Status</th>
					<th>Created</th>
					<th style="width: 1px"><br /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in snapshots">
					<td><input type="checkbox" ng-model="item.checked" /></td>
					<td>{{item.id}}</td>
					<td>{{item.displayName}}</td>
					<td>{{item.displayDescription}}</td>
					<td>{{item.volumeId}}</td>
					<td>{{item.status}}</td>
					<td>{{item.createdAt}}</td>
					<td class="btn-toolbar">
						<div class="btn-group">
							<button data-toggle="dropdown" class="btn btn-small dropdown-toggle">
								<span class="icon-cog"></span> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a ng-click="on_create_volume(item)">Create Volume</a></li>
								<li class="divider"></li>
								<li><a ng-click="onDelete(item)" class="confirm-delete"><i class="icon-remove"></i> Delete</a></li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
