<div ng-controller="SnapshotCreateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="onCloseModal()">Ã—</button>
		<h3 id="myModalLabel">Create Snapshot</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Volume</label>
						<select data-ng-model="snapshot.volume_id" ng-options="volume.id as volume.displayName for volume in volumes">
							<option value="">Select One Volume (optional) ...</option>
						</select>
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Name</label>
						<input type="text" data-ng-model="snapshot.display_name" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Description</label>
						<input type="text" data-ng-model="snapshot.display_description" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" data-ng-model="snapshot.force" /> Force
						</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<div class="pull-left">
			<a data-ng-click="hide()">Cancel</a>
		</div>
		<div class="pull-right">
			<button class="btn btn-small btn-primary" data-ng-click="onCreate()">Create Snapshot</button>
		</div>
	</div>
</div>
