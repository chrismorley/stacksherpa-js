<div class="row">
	<div class="span2"><ng-include src="'app/compute/views/common/nav.html'"></div>
	<div class="span10">
		<div class="well">
			<table style="width: 100%">
				<tr>
					<td>
						<button class="btn" bootstrap-modal="app/compute/views/floatingips/allocate.html"><i class="icon-plus"></i> Allocate</a>
						<button class="btn" data-ng-click="onDeallocate()"><i class="icon-minus"></i> Deallocate</a>
						<button class="btn" bootstrap-modal="app/compute/views/floatingips/associate.html"><i class="icon-plus"></i> Associate</a>
						<button class="btn" data-ng-click="onDisassociate()"><i class="icon-minus"></i> Disassociate</a>
					</td>
					<td style="text-align: right">
						<a data-ng-click="onRefresh(true)" class="btn"><i class="icon-refresh"></i> Refresh</a>
					</td>
				</tr>
			</table>
		</div>
		<table class="table table-striped" with-selection-checkboxes="floating_ips">
			<thead>
				<tr>
					<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
					<th>Ip</th>
					<th>Fixed Ip</th>
					<th>Server Id</th>
					<th>Pool</th>
					<th><br /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in floating_ips">
					<td><input type="checkbox" ng-model="item.checked" /></td>
					<td>{{item.ip}}</td>
					<td>{{item.fixed_ip}}</td>
					<td>{{item.instance_id}}</td>
					<td>{{item.pool}}</td>
					<td class="btn-toolbar">
						<div class="btn-group" style="float:right; margin-right: 35px">
							<button data-toggle="dropdown" class="btn dropdown-toggle">
								Available Actions<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
							<g:if test="{{item.instanceId}}">
								<li><a data-ng-click="onDisassociate(item)" ng-show="item.instance_id">Disassociate from server</a></li>
							</g:if>
							<g:else>
								<li><a data-bootstrap-modal="app/compute/views/floatingips/associate.html" ng-hide="item.instance_id">Associate to server</a></li>
							</g:else>
								<li class="divider"></li>
								<li><a data-ng-click="onDeallocate(item)" class="confirm-delete">Deallocate ...</a></li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
