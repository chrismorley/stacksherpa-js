<div class="row" data-ng-controller="ComputeCtrl">
	<ng-include src="'app/compute/views/common/nav.html'">
</div>
<div class="row">
	<div class="span12">
		<h1>{{security_group.name}}</h1>
		<h2>{{security_group.description}}</h2>
		<hr />
		<table class="table table-striped">
			<thead>
				<tr>
					<th style="width: 20%">Protocol</th>
					<th style="width: 20%">From Port</th>
					<th style="width: 20%">To Port</th>
					<th>CIDR</th>
					<th style="width: 15%"><br /></th>
				</tr>
				<tr>
					<td><select ng-model="rule.ip_protocol" ng-options="protocol as protocol for protocol in ['TCP','UDP','ICMP']"></select></td>
					<td><input type="number" ng-model="rule.from_port" /></td>
					<td><input type="number" ng-model="rule.to_port" /></td>
					<td><input type="text" ng-model="rule.cidr" placeholder="0.0.0.0/24"/></td>
					<td><button class="btn" ng-click="onAddRule()"><i class="icon-ok"></i> Add</button></td>
				</tr>
			</thead>
			<tbody>
					<tr data-ng-repeat="rule in security_group.rules">
						<td>{{rule.ip_protocol}}</td>
						<td>{{rule.from_port}}</td>
						<td>{{rule.to_port}}</td>
						<td>{{rule.ip_range.cidr}}</td>
						<td>
							<a class="btn" ng-click="onRemoveRule(rule)"><i class="icon-remove"></i> Delete</a>
						</td>
					</tr>
			</tbody>
		</table>
	</div>
</div>
