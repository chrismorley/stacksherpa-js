<div data-ng-controller="ComputeCtrl">
<div class="row">
	<ng-include src="'app/compute/views/common/nav.html'">
</div>
<div class="page-header" style="position: relative">
	<h1>Security Groups <small>{{$routeParams.region}}</small></h1>
</div>
<div class="row">
	<div class="span12">
		<div class="well well-small" style="overflow: hidden">
			<div class="pull-left">
				<button ng-click="on_create()" class="btn btn-small"><i class="icon-plus"></i> Create Security Group</button>
			</div>
			<div class="pull-right">
				<button ng-click="onDelete()" class="btn btn-small"><i class="icon-trash"></i> Delete</button>
				<button ng-click="onRefresh(true)" class="btn btn-small"><i class="icon-refresh"></i> Refresh</button>
			</div>
		</div>
		<table class="table table-striped" with-selection-checkboxes="security_groups">
			<thead>
				<tr>
					<th><input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" ng-checked="allChecked()"></th>
					<th ng-show="hasRole('admin')">Tenant</th>
					<th>Name</th>
					<th>Description</th>
					<th style="width: 1px"><br /></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in security_groups">
					<td><input type="checkbox" ng-model="item.checked" /></td>
					<td ng-show="hasRole('admin')">{{item.tenant_id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
					<td class="btn-toolbar">
						<div class="btn-group">
							<button data-toggle="dropdown" class="btn btn-small dropdown-toggle">
								<span class="icon-cog"></span> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li>
									<a href="#/{{$routeParams.tenant}}/compute/{{$routeParams.region}}/security-groups/{{item.id}}">
										<span class="icon-edit"></span> Edit rules
									</a>
								</li>
								<li class="divider"></li>
								<li>
									<a ng-click="onDelete(item)" class="confirm-delete"><i class="icon-remove"></i>
										Delete
									</a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
