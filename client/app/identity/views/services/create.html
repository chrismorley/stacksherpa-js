<div ng-controller="ServiceCreateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="hide()">Ã—</button>
		<h3 id="myModalLabel">Create Service</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Type</label>
						<select data-ng-model="service.type" ng-options="service as service for service in ['compute','object-storage','identity']"></select>
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Name</label>
						<input type="text" data-ng-model="service.name" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Description</label>
						<textarea data-ng-model="service.description"></textarea>
						<span class="help-block"></span>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn" data-ng-click="hide()">Cancel</button>
		<button class="btn" data-ng-click="onCreate()">Create Service</button>
	</div>
</div>
