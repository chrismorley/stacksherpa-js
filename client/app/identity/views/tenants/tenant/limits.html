<div class="row limits">
	<div class="span12">
		<h2>Limits</h2>
	</div>
	<div class="span6">
		<h3>Rate</h3>
		<table class="table table-stripped">
			<tbody ng-repeat="item in limits.rate">
				<tr ng-repeat="limit_item in item.limit">
					<th style="text-align: left" rowspan="{{item.limit.length}}" ng-show="$index == 0">{{item.regex}}</th>
					<td>
						<table class="table table-stripped">
							<tr ng-repeat="(k,v) in limit_item">
								<th style="text-align: left">{{k}}</th>
								<td>{{v}}</td>
							</tr>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="span6">
		<h3>Absolute</h3>
		<table class="table table-stripped">
			<tr ng-repeat="(k,v) in limits.absolute">
				<th style="text-align: left">{{k}}</th>
				<td>{{v}}</td>
			</tr>
		</table>
	</div>
</div>
