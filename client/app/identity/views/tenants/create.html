<div ng-controller="TenantCreateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="hide()">Ã—</button>
		<h3 id="myModalLabel">Create Tenant</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Name</label>
						<input type="text" data-ng-model="tenant.name" />
						<span class="help-block"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label>Description</label>
						<textarea data-ng-model="tenant.description"></textarea>
						<span class="help-block"></span>
					</td>
				</tr>
				</tr>
				<tr>
					<td>
						<label class="checkbox">
							<input type="checkbox" data-ng-model="tenant.enabled" /> Enabled
						</label>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button class="btn" data-ng-click="hide()">Cancel</button>
		<button class="btn" data-ng-click="onCreate()">Create Tenant</button>
	</div>
</div>
