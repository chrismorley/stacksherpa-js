<div ng-controller="RoleCreateCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="hide()">Ã—</button>
		<h3 id="myModalLabel">Create Role</h3>
	</div>
	<div class="modal-body">
		<fieldset>
			<table style="width: 100%">
				<tr>
					<td>
						<label>Name</label>
						<input type="text" data-ng-model="role.name" />
						<span class="help-block"></span>
					</td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="modal-footer">
		<div class="pull-left">
			<a data-ng-click="hide()">Cancel</a>
		</div>
		<button class="btn" data-ng-click="onCreate()">Create Role</button>
	</div>
</div>
