<table class="table table-striped" data-ng-controller="EndpointListCtrl">
	<thead>
		<tr>
			<th>Region</th>
			<th>Public URL</th>
			<th>Administration URL</th>
			<th>Internal URL</th>
			<th style="width: 1px"><br /></th>
		</tr>
	</thead>
	<tbody>
			<tr data-ng-repeat="item in endpoints">
				<td>{{item.region}}</td>
				<td>{{item.publicurl}}</td>
				<td>{{item.adminurl}}</td>
				<td>{{item.internalurl}}</td>
				<td class="btn-toolbar">
					<div class="btn-group">
						<button data-toggle="dropdown" class="btn btn-small dropdown-toggle"><span class="icon-cog"></span> <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<!-- not supported yet on keystone
							<li><a ng-click="onEdit(item)" data-bootstrap-modal="app/identity/views/endpoints/edit.html"><span class="icon-edit"></span> Edit</a></li>
							<li class="divider"></li>
							-->
							<li><a ng-click="onDelete(item)" class="confirm-delete"><span class="icon-remove"></span> Delete</a></li>
						</ul>
					</div>
				</td>
			</tr>
	</tbody>
</table>
