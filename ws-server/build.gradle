configurations {
	framework
}

dependencies {
	framework 'org.vert-x:vertx-platform:1.2.3.final'
	compile 'org.apache.httpcomponents:httpclient:4.2.1'
}
sourceSets {
  main {
    compileClasspath = compileClasspath + configurations.framework
  }
}
eclipse {
	classpath {
		plusConfigurations += configurations.framework
	}
}
